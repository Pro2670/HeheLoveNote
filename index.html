<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Guess What?!</title>
<style>
    /* Page layout */
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
    }

    /* Animated background */
    body {
        background: linear-gradient(135deg, pink, red, pink, red);
        background-size: 400% 400%;
        animation: backgroundMove 15s ease infinite;
    }

    @keyframes backgroundMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Button style */
    #guessButton {
        padding: 25px 60px;
        font-size: 2rem;
        border: none;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.25);
        color: white;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
        text-align: center;
        overflow: visible;
    }

    #guessButton:hover {
        transform: scale(1.05);
    }

    /* When showing the love message */
    .loveMode {
        background-image: url("https://www.google.com/imgres?q=pink%20sparkling%20heart&imgurl=https%3A%2F%2Fimages.emojiterra.com%2Fgoogle%2Fnoto-emoji%2Funicode-16.0%2Fcolor%2F1024px%2F1f496.png&imgrefurl=https%3A%2F%2Femojiterra.com%2Fsparkling-heart%2F&docid=keikosPZKlLdwM&tbnid=_QeryMQsg94QPM&vet=12ahUKEwi5go_XsvKQAxXAV0EAHUQxAIgQM3oECCYQAA..i&w=1024&h=1024&hcb=2&ved=2ahUKEwi5go_XsvKQAxXAV0EAHUQxAIgQM3oECCYQAA");
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        padding: 60px 80px;
    }

    /* Animated shimmer + gradient text on love mode */
    .loveText {
        background: linear-gradient(270deg, #00008B, #00BFFF, #00008B);
        background-size: 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s ease-in-out infinite, heartbeat 1s infinite;
    }

    @keyframes shimmer {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Heartbeat effect */
    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.15); }
        50% { transform: scale(1.28); }
        75% { transform: scale(1.15); }
    }

    /* "Tap Me" Text */
    #subtitle {
        margin-top: 10px;
        font-size: 1.2rem;
        color: white;
        transition: 0.3s;
    }

    .hidden {
        opacity: 0;
        pointer-events: none;
    }
</style>
</head>

<body>

<button id="guessButton">Guess What?!</button>
<div id="subtitle">(Tap Me)</div>

<script>
    const btn = document.getElementById("guessButton");
    const subtitle = document.getElementById("subtitle");
    let toggled = false;

    btn.addEventListener("click", () => {
        toggled = !toggled;

        if (toggled) {
            btn.textContent = "I LOVE Tilly‚ù§";
            btn.classList.add("loveMode");
            btn.classList.add("loveText");
            subtitle.classList.add("hidden");
        } else {
            btn.textContent = "Guess What?!";
            btn.classList.remove("loveMode");
            btn.classList.remove("loveText");
            subtitle.classList.remove("hidden");
        }
    });
</script>

</body>
</html>
